<!DOCTYPE html>
<html>
<head>
  <title>Crop Recommendation System</title>
  <style>
    body {
  font-family: Arial;

h1 {

}else if (soil === "red" && season === "rainy") {

}

const result = document.getElementById("result");

if (crop.name) {
